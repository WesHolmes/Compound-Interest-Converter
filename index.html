<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interest Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article>
      <header>
        <h1>Compound Interest Converter</h1>
      </header>
      <main>
        <form id="interest-form">
          <div>
            <label for="principal">Principal</label>
            <input type="number" id="principal" />
          </div>
          <div>
            <label for="period">Period</label>
            <select id="period">
              <option value="yearly">Yearly</option>
              <option value="quarterly">Quarterly</option>
              <option value="monthly">Monthly</option>
              <option value="daily">Daily</option>
            </select>
          </div>
          <div>
            <label for="apr">APR (%)</label>
            <input type="range" id="apr" min="0" max="100" step="0.01" />
            <span id="apr-value">0%</span>
          </div>
          <div>
            <label for="years">Years</label>
            <input type="number" id="years" min="1" />
          </div>
          <button type="button" id="calculate">Calculate</button>
        </form>
        <p><strong>Interest is:</strong> <span id="accumulated">0</span></p>
        <p><strong>Total is:</strong> <span id="total">0</span></p>
      </main>
      <footer>
        <div>Â© 2024</div>
        <div>https://cnsdwr.csb.app/</div>
      </footer>
      <script src="interest.js" defer></script>
    </article>
  </body>
</html>
